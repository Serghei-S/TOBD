x-airflow-common: &airflow-common
  build:
    context: ./airflow
    dockerfile: Dockerfile
    # Включаем BuildKit кэширование
    args:
      BUILDKIT_INLINE_CACHE: 1
  env_file:
    - airflow.env
  environment: &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "false"
    AIRFLOW__WEBSERVER__DEFAULT_UI_TIMEZONE: UTC
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
    AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "true"
    AIRFLOW__SCHEDULER__SCHEDULER_HEARTBEAT_SEC: 10
    BITCOIN_API_URL: https://api.coingecko.com/api/v3/coins/bitcoin/market_chart
    BITCOIN_LOOKBACK_DAYS: "30"
    BITCOIN_DB_HOST: postgres-dwh
    BITCOIN_DB_PORT: "5432"
    BITCOIN_DB_NAME: bitcoin
    BITCOIN_DB_USER: analytics
    BITCOIN_DB_PASSWORD: analytics
    COINGECKO_API_KEY: CG-DemoAPIKey
  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/logs:/opt/airflow/logs
    - ./airflow/plugins:/opt/airflow/plugins
    - ./spark_jobs:/opt/airflow/spark_jobs
    - ./data:/opt/airflow/data
  depends_on:
    airflow-db:
      condition: service_healthy
    postgres-dwh:
      condition: service_healthy
  networks:
    - data-net

services:
  airflow-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - data-net

  postgres-dwh:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: analytics
      POSTGRES_PASSWORD: analytics
      POSTGRES_DB: bitcoin
    ports:
      - "5433:5432"
    volumes:
      - postgres-dwh-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U analytics"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - data-net

  airflow-init:
    <<: *airflow-common
    command: bash -c "airflow db migrate && airflow users create --username admin --password admin --firstname Air --lastname Flow --role Admin --email admin@example.com || true"
    depends_on:
      airflow-db:
        condition: service_healthy

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  streamlit:
    build:
      context: ./streamlit_app
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: 1
    environment:
      STREAMLIT_DB_HOST: postgres-dwh
      STREAMLIT_DB_PORT: "5432"
      STREAMLIT_DB_NAME: bitcoin
      STREAMLIT_DB_USER: analytics
      STREAMLIT_DB_PASSWORD: analytics
    volumes:
      - ./streamlit_app:/app
    ports:
      - "8501:8501"
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0
    depends_on:
      postgres-dwh:
        condition: service_healthy
    networks:
      - data-net

networks:
  data-net:
    driver: bridge

volumes:
  airflow-db-data:
  postgres-dwh-data:
